version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: listali-api
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - listali-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  caddy:
    image: caddy:2-alpine
    container_name: listali-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # For HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - listali-network
    depends_on:
      - api

networks:
  listali-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
