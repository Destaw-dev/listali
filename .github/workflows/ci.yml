name: CI Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      client: ${{ steps.filter.outputs.client }}
      server: ${{ steps.filter.outputs.server }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect changed files
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            client:
              - 'client/**'
              - '.github/workflows/**'
              - 'package.json'
            server:
              - 'server/**'
              - '.github/workflows/**'
              - 'package.json'

  client-ci:
    name: Client CI
    needs: detect-changes
    if: needs.detect-changes.outputs.client == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: client/.next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('client/package-lock.json') }}-${{ hashFiles('client/**/*.{ts,tsx,js,jsx}') }}
          restore-keys: |
            ${{ runner.os }}-next-${{ hashFiles('client/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Type Check
        run: npx tsc --noEmit || echo "No tsconfig found or tsc not installed"

      - name: Lint
        run: npx next lint --dir .

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Test
        run: npm run test:run --if-present
        env:
          CI: true

  server-ci:
    name: Server CI
    needs: detect-changes
    if: needs.detect-changes.outputs.server == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: ./server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx eslint src --ext .ts

      - name: Build TypeScript
        run: npm run build

      - name: Run Tests
        run: npm test --if-present
        env:
          CI: true
          NODE_ENV: test
          MONGODB_URI: ${{ secrets.MONGODB_URI_TEST }}
          JWT_ACCESS_SECRET: ${{ secrets.JWT_ACCESS_SECRET }}
