name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
detect-changes:
  name: Detect changes
  runs-on: ubuntu-latest
  outputs:
    client: ${{ steps.filter.outputs.client }}
    server: ${{ steps.filter.outputs.server }}
  steps:
    - name: Checkout (full history)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Detect changed files (no GitHub API)
      uses: dorny/paths-filter@v3
      id: filter
      with:
        list-files: shell
        base: ${{ github.event.pull_request.base.sha || github.event.before }}
        ref:  ${{ github.sha }}
        filters: |
          client:
            - 'client/**'
            - '.github/workflows/**'
            - 'package.json'
            - 'package-lock.json'
          server:
            - 'server/**'
            - '.github/workflows/**'
            - 'package.json'
            - 'package-lock.json'

  client-ci:
    name: Client CI
    needs: detect-changes
    if: needs.detect-changes.outputs.client == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 20

    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: client/.next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('client/package-lock.json') }}-${{ hashFiles('client/**/*.{ts,tsx,js,jsx}') }}
          restore-keys: |
            ${{ runner.os }}-next-${{ hashFiles('client/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Type Check
        run: npm run typecheck --if-present || npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NODE_ENV: production

      - name: Test
        run: npm run test:run
        env:
          CI: true

      - name: Upload client artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: client-artifacts
          path: |
            client/coverage
            client/test-results
            client/.next/trace
          if-no-files-found: ignore

  server-ci:
    name: Server CI
    needs: detect-changes
    if: needs.detect-changes.outputs.server == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 25

    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build TypeScript
        run: npm run build

      - name: Run Tests
        run: npm test
        env:
          CI: true
          NODE_ENV: test
          MONGODB_URI: ${{ secrets.MONGODB_URI_TEST }}
          JWT_ACCESS_SECRET: ${{ secrets.JWT_ACCESS_SECRET }}

      - name: Upload server artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-artifacts
          path: |
            server/coverage
            server/test-results
          if-no-files-found: ignore
